  <body>
    <header>
      <h2>Already Registered?<u>LOGIN</u>&nbsp;now</h2>
      <form>
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="abc@example.com"
        />
        <label for="password">Password</label>
        <input type="password" id="password" />
        <button
          type="button"
          <img
          src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png"
        >
          Login
        </button>
      </form>
      <br />
      <!-- image to be used:
      https://ninjasfiles.s3.amazonaws.com/0000000000001395.png -->

      <form action="" method="post"></form>
    </header>

    <br />
    <br />

    <main>
      <section>
        <h3>
          <a
            href="http://blog.codingninjas.in/
          "
          >
            Coding Ninjas Blogs</a
          >
        </h3>
        <img src="https://ninjasfiles.s3.amazonaws.com/0000000000001395.png" />
      </section>

      <br />
      <br />

      <section>
        <h2><u>REGISTRATION</u></h2>

        <form action="" method="post">
          <table></table>
          <div>
            <label for="first Name">First Name</label>
            <input type="text" id="first Name" name="first Name" />
          </div>
          <div>
            <label for="last name">Last Name</label>
            <input type="text" id="last name" name="last name" />
          </div>
          <div>
            <span
              >Current Address:
              <div>
                <label for=" Number">Flat Number/House Number</label>
                <input type="number" id="Number" name="Number" />
              </div>
              <div>
                <label for=" locality">Locality</label>
                <input type="text" id="locality" name="locality" />
              </div>
              <div>
                <label for=" city">City</label>
                <input type="text" id="city" name="city" />
              </div>
            </span>
            <div>
              <b>Is Current Address and Permanent Address Same ?</b>
              <input type="radio" name="address" value="yes" />Yes
              <input type="radio" name="address" value="no" />No
            </div>
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="abc@example.com"
            />
            <label for="password">Password</label>
            <input type="password" id="password" value="password" />
          </div>
        </form>
        <input type="submit" />
      </section>
    </main>
  </body>
